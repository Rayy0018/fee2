<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table</title>
</head>
<body>
    <table border="5">
        <thead>
            <th colspan="8">G25-TimeTable</th>
            <tr>
                <td>Day</td>
                <td>9:00-10:00</td>
                <td>10:00-11:00</td>
                <td >11:00-12:00</td>
                <td>12:00:1:00</td>
                <td>1:00-2:00</td>
                <td>2:00-3:00</td>
                <td>3:00-4:00</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td rowspan="5">DBMS</td>
                <td rowspan="2">DS</td>
                <td colspan="2">FEE</td>
                <td>break</td>
                <td colspan="2" rowspan="2">OOPS</td>                
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>CN</td>
                <td colspan="2">Break</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td rowspan="2">CN</td>
                <td colspan="2" rowspan="3">FEE</td>
                <td colspan="2">break</td>
                <td>CN</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>break</td>
                <td colspan="2" rowspan="2">OOPS</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>DS</td>
                <td>break</td>
            </tr>
        </thead>
    </table>
</body>
</html>
